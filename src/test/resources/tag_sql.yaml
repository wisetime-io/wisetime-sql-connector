sql: >
  SELECT TOP 500
  [PRJ_ID] AS [id],
  [IRN] AS [tag_name],
  CONCAT('FID', [PRJ_ID]) AS [additional_keyword],
  [DESCRIPTION] AS [tag_description],
  [PRJ_ID] AS [sync_marker]
  FROM [dbo].[TEST_PROJECTS]
  WHERE [PRJ_ID] >= :previous_sync_marker
  AND [PRJ_ID] NOT IN (:skipped_ids)
  ORDER BY [PRJ_ID] ASC;

