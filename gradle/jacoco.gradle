
ext {
    jcLineMin = 0.96
    jcInstructionMin = 0.96
    jcClassMin = 0.99

    jacocoExcludes = [
            '**/*Provider*',
            '**/*Launcher*',
    ]
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
        csv.enabled = false
    }
}

jacocoTestCoverageVerification {
    sourceDirectories.from jacocoTestReport.sourceDirectories
    classDirectories.from jacocoTestReport.classDirectories
    afterEvaluate {
        classDirectories.from = files(classDirectories.files.collect {
            fileTree(dir: it, exclude: jacocoExcludes)
        })
    }

    violationRules {
        rule {
            element = 'BUNDLE'
            limit {
                counter = 'LINE'
                minimum = jcLineMin
            }
        }
        rule {
            element = 'BUNDLE'
            limit {
                counter = 'INSTRUCTION'
                minimum = jcInstructionMin
            }
        }
        rule {
            element = 'BUNDLE'
            limit {
                counter = 'CLASS'
                minimum = jcClassMin
            }
        }
    }
}
